    <script>
        // Função para abaixar um personagem
        function hideCharacter(id) {
            const charElement = document.getElementById(id);
            if (charElement) {
                charElement.style.display = 'none';
            }
        }

    

        // Função para reiniciar o jogo
        function resetGame() {
            const characters = document.querySelectorAll('[id^="char-"]');
            characters.forEach(char => {
                char.style.display = 'block';
            });
            alert('O jogo foi reiniciado!');
        }
    </script>
