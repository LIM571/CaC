<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Dinâmicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Funções para os botões "Abaixar" e "Chutar"
        function hideCharacter(cardId) {
            const card = document.getElementById(cardId);
            if (card) {
                card.style.display = 'none';
            }
        }

        function guessCharacter(characterName) {
            alert(`Você chutou: ${characterName}`);
        }

        // Função para gerar os cards dinamicamente
        function generateCards() {
            const container = document.getElementById('small-cards'); // Local onde os cards serão adicionados

            for (let i = 1; i <= 24; i++) {
                const card = document.createElement('div');
                card.className = "relative bg-white p-4 shadow-md rounded-md flex flex-col items-center";
                card.id = `char-${i}`;

                // Estrutura do card
                card.innerHTML = ` 
                    <img src="personagem${String(i).padStart(2, '0')}.jpg" alt="Personagem ${i}" class="w-full h-32 object-cover rounded-md mb-4">
                    <div class="flex flex-col sm:flex-row justify-between mt-4 w-full">
                        <button onclick="hideCharacter('char-${i}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm w-full sm:w-1/2 sm:mr-2 mb-2 sm:mb-0">
                            Abaixar
                        </button>
                        <button onclick="guessCharacter('Personagem ${i}')" class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-md text-sm w-full sm:w-1/2">
                            Chutar
                        </button>
                    </div>
                `;

                container.appendChild(card); // Adiciona o card ao container
            }
        }

        // Gera os cards assim que a página carregar
        window.onload = generateCards;
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-6xl mx-auto p-4">
        <h1 class="text-center text-2xl font-bold mb-6 text-gray-800">Galeria de Personagens</h1>
        <section id="small-cards" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 px-4 sm:px-0">
            <!-- Os cards serão gerados aqui dinamicamente -->
        </section>
    </div>
</body>
</html>
